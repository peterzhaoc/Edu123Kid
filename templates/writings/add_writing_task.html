{% extends "base.html" %}
{% load staticfiles %}
{% block title %}添加任务{% endblock %}
{% block head %}
<style>
    .btn-file {
        position: relative;
        overflow: hidden;
    }
.btn-file input[type=file] {
    position: absolute;
    top: 0;
    right: 0;
    min-width: 100%;
    min-height: 100%;
    font-size: 100px;
    text-align: right;
    filter: alpha(opacity=0);
    opacity: 0;
    outline: none;
    background: white;
    cursor: inherit;
    display: block;
}
</style>
{% endblock %}
{% block contentbody %}
<div class="container">
    <div class="row">
        <div class="col-md-10 col-md-offset-1">
            {% if state == 'success' %}
            <div class="well">
                <h2 class="text-success text-center">添加成功</h2>
            </div>
            {% endif %}
            <div class="input-group col-md-4">
                <form method="POST" role="form" class="form-horizontal" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="form-group">
                        <input class="form-control" id="id_title" maxlength="30" name="title" type="text" placeholder="输入作文标题">
                    </div>
                    <div class="form-group">
                    <div class="input-group">
                        <label class="input-group-btn">
                            <span class="btn btn-primary">
                                上传文件<input type="file" style="display: none;" multiple="" id="id_originalfile" name="originalfile">
                                    </span>
                        </label>
                        <input type="text" class="form-control" readonly="" id="chosen_file_name_id">
                        <label class="input-group-btn">
                            <button class="btn btn-primary" type="submit">
                                    提交
                            </button>
                        </label>
                    </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
{% block script %}
<script type="text/javascript">
    $(document).ready( function() {
                      $(':file').on('fileselect', function(event, numFiles, label) {
                                    //console.log(numFiles);
                                    //console.log(label);
                                    $('#chosen_file_name_id').val(label);
                                    });
                      });
    </script>
<script type="text/javascript">
    $(document).on('change', ':file', function() {
                   var input = $(this),
                   numFiles = input.get(0).files ? input.get(0).files.length : 1,
                   label = input.val().replace(/\\/g, '/').replace(/.*\//, '');
                                                                   input.trigger('fileselect', [numFiles, label]);});
    </script>
{% endblock %}
