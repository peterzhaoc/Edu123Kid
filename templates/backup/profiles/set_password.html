{% extends "base.html" %}
{% load staticfiles %}
{% block title %}设置密码{% endblock %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-md-4">
            </div>
            <div class="col-md-4">
                {% if state == 'repeat_error' %}
                <div class="well">
                    <h2 class="text-warning text-center">密码重复错误</h2>
                </div>
                {% elif state == 'empty' %}
                <div class="well">
                <h2 class="text-warning text-center">密码不能为空</h2>
                </div>
                {% elif state == 'success' %}
                <div class="well">
                <h2 class="text-success text-center">修改成功</h2>
                </div>
                {% endif %}
                <form method="POST" role="form" class="form-horizontal">
                    {% csrf_token %}
                    <div class="form-group">
                            <input type="password" class="form-control" id="id_new" required name="new_password" value="" placeholder="请输入密码" autofocus required>
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" id="id_new_re" required name="repeat_password" value="" placeholder="请再次输入密码" autofocus required>
                    </div>
                    <div class="form-group">
                    <label class="radio-inline">
                        <input type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1" checked="checked"> 学生账号
                    </label>
                    <label class="radio-inline">
                        <input type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2"> 导师账号
                    </label>
                    </div>
                    <div class="form-group">
                            <button class="btn btn btn-primary btn-block" type="submit">提交</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

{% endblock %}

{% block script %}
<script type="text/javascript">
    $(function(){
      $("#inlineRadio1").click(function(){
                       $("input[name='inlineRadioOptions']").eq(0).attr("checked","checked");
                       $("input[name='inlineRadioOptions']").eq(1).removeAttr("checked");
                       $("input[name='inlineRadioOptions']").eq(0).click();
                       });
      $("#inlineRadio2").click(function(){
                       $("input[name='inlineRadioOptions']").eq(0).removeAttr("checked");
                       $("input[name='inlineRadioOptions']").eq(1).attr("checked","checked");
                       $("input[name='inlineRadioOptions']").eq(1).click();
                       });
      });
</script>
{% endblock %}
